<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="header">
    <button class="logo-button" onclick="redirectToDashboard()">Discord Clone</button>
    <button class="logout-button" onclick="logout()">Logout</button>
</div>
<div class="container">
  <h1>Welcome to Your Dashboard</h1>
  <button id="viewProfileButton" class="edit-profile-button" onclick="viewProfile()">View My Profile</button>

  <h2>Search Users</h2>
  <div class="search-section">
      <input type="text" id="userSearchInput" placeholder="Search for users..." oninput="searchUsers()">
      <div id="searchResults"></div>
  </div>

  <h2>Your Friends</h2>
  <div id="friends"></div>

  <h2>Your Chatrooms</h2>
  <div id="chatrooms"></div>
</div>

<!-- Bottom-left corner frame -->
<div class="bottom-left-frame">
    <img id="smallAvatar" src="/default-avatar.png" alt="User Avatar" class="small-avatar" onclick="viewProfile()">
    <button id="settingsButton" class="settings-button">⚙️</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="./dashboard.js"></script>
<script src="./shared.js"></script> <!-- Shared logic for avatar and settings -->
<script>
    function redirectToDashboard() {
        window.location.href = '/dashboard.html';
    }

    function logout() {
        localStorage.clear(); // Clear user session
        window.location.href = '/index.html'; // Redirect to homepage
    }

    function viewProfile() {
        window.location.href = '/profile.html';
    }
</script>
</body>
</html>
